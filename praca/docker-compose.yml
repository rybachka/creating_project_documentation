# docker-compose.yml
services:
  java-api:
    build:
      context: ./java-api
    image: praca/java-api:dev
    container_name: java-api
    expose:
      - "8080"
    volumes:
      - ./snapshots:/snapshots
      - uploads:/uploads

  python-nlp:
    build:
      context: ./python-nlp
    image: praca/python-nlp:dev
    container_name: python-nlp
    expose:
      - "8000"
    environment:
      NLP_ENABLE_MT5: "true"
      NLP_WARMUP: "false"
      MT5_MODEL_NAME: "google/mt5-small"
      MT5_NUM_BEAMS: "2"
      MT5_MAX_TOK_SHORT: "48"
      MT5_MAX_TOK_MED: "96"
      MT5_MAX_TOK_LONG: "140"
      MT5_MAX_TOK_RET: "64"
      MT5_TASK_PREFIX: ""   # <-- NOWE
      NLP_DEBUG: "true"                # <-- NOWE (na czas diagnostyki)
      TOKENIZERS_PARALLELISM: "false"
    healthcheck:
      # bardzo lekki check – tylko sprawdza, czy serwer HTTP już słucha
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=3)"]
      interval: 20s
      timeout: 5s
      retries: 20                  # <- dajemy dużo czasu
      start_period: 60s            # <- i dłuższe okno na start


  web:
    build:
      context: ./web-ui
    image: praca/web:dev
    container_name: web
    ports:
      - "8080:80"
    depends_on:
      java-api:
        condition: service_started
      python-nlp:
        condition: service_healthy

volumes:
  uploads: {}
